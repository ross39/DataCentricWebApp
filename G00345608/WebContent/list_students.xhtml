<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<title>The following are the Students </title>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />     
    <title>JSF CRUD Example</title>
    <style type="text/css">
        .tableUpdated {
        	width: 90% !important;
        	margin: 17px 58px 0 !important;
        }
        .btnSpace {
        	margin: 17px;
        }     
    </style>
</h:head>

<h:body>
<center><h2><h:outputText value="Student Records"/></h2></center>
<h:form id= "studentForm">
	<h:dataTable id = "studentTable" binding ="#{table}" value="#{Student.StudentList()}" var="student" class="table table-striped table-hover table-bordered tableUpdated">
		<h:column>
			<f:facet name = "header">Id</f:facet>
			<h:outputText value ="#{table.rowIndex+1}"/>
		</h:column>
		<h:column>
			<f:facet name = "header">Name</f:facet>
			<h:outputText value="#{Student.sid}"/>
		</h:column>
		<h:column>
			<f:facet name = "header">Course</f:facet>
			<h:outputText value = "#{Student.cId}"/>
		</h:column>
		<h:column>
			<f:facet name = "header">Address</f:facet>
			<h:outputText value = "#{Student.address}"/>
		</h:column>
		<h:column>
			<f:facet name = "header">Update</f:facet>
			<h:commandButton action="#{Student.editStudentRecord(student.id)}" value ="Update" class ="btn btn-primary" />
		</h:column>
		<h:column>
			<f:facet name = "header">Delete</f:facet>
			<h:commandButton action="#{Student.deleteStudentRecord(student.id)}" value ="Delete" class ="btn btn-danger" />
		</h:column>
		<h:column>
			<f:facet name = "header">all details</f:facet>
			<!--  <h:commandButton action="#{dent.editStudentRecord(student.id)}" value ="Update" class ="btn btn-primary" />-->
		</h:column>
		</h:dataTable>
		<center>
			 <h:commandButton action="createStudent.xhtml?faces-redirect=true" value="Create New User" class="btn btn-success btnSpace" />
		</center>
		
		
<!-- Just need all details, update and delete......Do seperate columns -->


</h:form>


</h:body>

</html>
